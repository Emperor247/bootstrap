<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Course Registration</title>
        <link type="text/css" rel="stylesheet" href="cs/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="cs/w3.css">
        <link type="text/css" rel="stylesheet" href="cs/w3-colors-metro.css">
        <link type="text/css" rel="stylesheet" href="cs/w3-colors-win8.css">
        <link type="text/css" rel="stylesheet" href="cs/linestyle.css">
        <style>
            .passform{margin-top: 1rem; margin-left: 20rem;}
        </style>
    </head>
    <body>
         <span class="w3-left w3-text-blue w3-jumbo w3-bold w3-badge">BCN</span>
         <div class="w3-center card-header"><h5 class="w3-jumbo w3-bold w3-text-blue">BINARY COMPUTERS NIGERIA LIMITED <span>&#174;</span></h5></div>
        <hr class="style-five">
        <div class="w3-container w3-row passform  w3-round-large w3-white w3-half">
        	<br>
            <p class="w3-center w3-win8-blue w3-round-large">Please enter the new course to be registered</p>
            
            <div class="w3-half w3-container w3-border-right">
                <form class="w3-animate-zoom">
                    <label class="w3-text-blue">Name of Course</label>
                    <input type="text" name="name" class="w3-input" placeholder="Enter the course name here">
                    <label class="w3-text-blue">Course available for</label>
                   
                    <select class="w3-select">
                        <!--<option class="disabled">Select login hierarchy</option>-->
                        <option>Staff only</option>
                        <option>IT Students</option>
                        <option>Regular Student</option>
                        <option>Any member</option>
                    </select>
                    
                    <label class="w3-input">Days of Operation</label>
                    <p><label class="checkbox" for="mon">Mon</label> <input type="checkbox" name="mon" id="mon">
                    <label class="checkbox" for="tue">Tue</label> <input  type="checkbox" name="tue" id="tue">
                    <label class="checkbox" for="wed">Wed</label> <input  type="checkbox" name="wed" id="wed">
                    <label class="checkbox" for="thur">Thu</label> <input type="checkbox" name="thur" id="thur">
                    <label class="checkbox" for="fri">Fri</label> <input  type="checkbox" name="fri" id="fri">
                    <label class="checkbox" for="sat">Sat</label> <input  type="checkbox" name="sat" id="sat">
                    <label class="checkbox" for="sun">Sun</label> <input  type="checkbox" name="sun" id="sun">
                    </p>
                </form>
            </div>
            
            <div class="w3-half w3-container w3-animate-right w3-margin-top">
                    <button class="btn btn-outline-info w3-ripple">Add Course</button>
                    <button class="btn btn-outline-info w3-ripple">Clear Fields</button>
            </div>
                
         </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
